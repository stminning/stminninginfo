<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            padding: 2rem;
        }
        
        h1 {
            margin-bottom: 1rem;
        }
        
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Dashboard</h1>
        <p>Please wait...</p>
        <div class="loader"></div>
    </div>
    
    <script>
        // This is a dedicated redirect page to handle any potential issues with direct redirects
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Redirect page loaded");
            
            // Check if we have a current user
            const currentUserString = localStorage.getItem('currentUser');
            console.log("Current user in redirect:", currentUserString ? "Found" : "Not found");
            
            setTimeout(() => {
                // Force redirect to index.html (dashboard)
                window.location.replace("index.html");
            }, 1500);
        });
    </script>
</body>
</html>
