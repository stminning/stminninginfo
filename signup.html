<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ST MINNING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --gradient-start: #1e3a8a;
            --gradient-end: #3b82f6;
            --card-bg: rgba(30, 41, 59, 0.7);
            --input-bg: rgba(30, 41, 59, 0.5);
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.2);
        }
        
        /* Bootstrap spinner styles for loading indicators */
        .spinner-border {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            vertical-align: text-bottom;
            border: 0.2em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
        
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px 0;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1640340434855-6084b1f4901c?q=80&w=1964&auto=format&fit=crop') center/cover no-repeat;
            opacity: 0.1;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-50px) rotate(360deg); }
        }

        .signup-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .signup-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }

        .signup-header p {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.875rem 1rem 0.875rem 3rem;
            border-radius: 10px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(30, 41, 59, 0.7);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .btn-primary {
            background: linear-gradient(to right, #4f46e5, #8b5cf6);
            border: none;
            padding: 0.875rem;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            font-size: 1rem;
            letter-spacing: 0.025em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #8b5cf6, #4f46e5);
            transition: opacity 0.3s ease-in-out;
            z-index: -1;
            opacity: 0;
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .btn-google {
            background-color: transparent;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0.875rem;
            border-radius: 10px;
            font-weight: 500;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-google img {
            margin-right: 12px;
            height: 20px;
            width: 20px;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.9375rem;
        }

        .login-link a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #0ea5e9;
            text-decoration: underline;
        }

        #error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: #f87171;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9375rem;
            display: none;
            border-left: 3px solid #ef4444;
        }

        .password-requirements {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            padding-left: 0.5rem;
        }

        @media (max-width: 576px) {
            .signup-container {
                margin: 1rem;
                padding: 1.5rem;
                width: 90%;
                max-height: 90vh;
            }
            
            .signup-header h1 {
                font-size: 1.8rem;
            }
            
            .form-group {
                margin-bottom: 1.25rem;
            }
            
            .form-control {
                padding: 0.75rem 1rem 0.75rem 2.5rem;
            }
            
            body {
                align-items: flex-start;
                padding-top: 10px;
                min-height: 100%;
                height: auto;
            }
            
            .password-requirements {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>ST MINNING</h1>
            <p>Create your account</p>
        </div>
        
        <div id="error-message"></div>
        
        <form id="signup-form">
            <div class="form-group">
                <span class="form-icon"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <span class="form-icon"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <span class="form-icon"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                <div class="password-requirements">Password must be at least 6 characters</div>
            </div>
            <div class="form-group">
                <span class="form-icon"><i class="fas fa-check-circle"></i></span>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
        
        <div class="divider">OR</div>
        
        <button class="btn-google" id="google-signup">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxOCIgaGVpZ2h0PSIxOCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBmaWxsPSIjNDI4NUY0IiBkPSJNMjIuNTYgMTIuMjVjMC0uNzgtLjA3LTEuNTMtLjItMi4yNUgxMnYzLjk1aDUuOTJhNS4wNiA1LjA2IDAgMCAxLTIuMTkgMy41OXYzaDMuNTZDMjEuNDMgMTguNDUgMjIuNTYgMTUuNjQgMjIuNTYgMTIuMjV6Ii8+PHBhdGggZmlsbD0iIzM0QTg1MyIgZD0iTTEyIDIzYzIuOTcgMCA1LjQ2LS45OCA3LjI4LTIuNjZsLTMuNTctM2MtLjk4LjY2LTIuMjMgMS4wNi0zLjcxIDEuMDZjLTIuODYgMC01LjI5LTEuOTMtNi4xNi00LjUzSDIuMTl2My4wOUE5Ljc4IDkuNzggMCAwIDAgMTIgMjN6Ii8+PHBhdGggZmlsbD0iI0ZCQkMwNSIgZD0iTTUuODQgMTMuODdjLS4yMi0uNjYtLjM1LTEuMzYtLjM1LTIuMDdzLjEzLTEuNDEuMzUtMi4wN1YyLjY0SDIuMTlhOS43OTcgOS43OTcgMCAwIDAgMCAxNC43MmwzLjY1LTMuNDl6Ii8+PHBhdGggZmlsbD0iI0VBNDMzNSIgZD0iTTEyIDUuNjRjMS42MiAwIDMuMDYuNTUgNC4yMSAxLjY0bDMuMTUtMy4xNUE5Ljc5MiA5Ljc5MiAwIDAgMCAxMiAuOTljLTUuMTkgMC05LjYzIDMuMjgtMTEuODEgNy45M2wzLjY1IDMuNDljLjg3LTIuNiAzLjMtNC41MyA2LjE2LTQuNTN6Ii8+PC9zdmc+" alt="Google logo">
            Sign up with Google
        </button>
        
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        // Generate floating particles
        function createParticles() {
            const numParticles = 15;
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 5px and 25px
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // Random animation duration and delay
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s ${delay}s infinite alternate ease-in-out`;
                
                document.body.appendChild(particle);
            }
        }
        
        // Create particles when page loads
        window.onload = createParticles;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Don't clear existing login, but don't auto-redirect either
            // Just continue with form initialization

            // Handle signup form submission
            const signupForm = document.getElementById('signup-form');
            const errorMessage = document.getElementById('error-message');
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading state
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.textContent;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Creating account...';
                submitBtn.disabled = true;
                errorMessage.style.display = 'none';
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Simulate network delay
                setTimeout(() => {
                    // Validate form
                    if (password !== confirmPassword) {
                        errorMessage.textContent = 'Passwords do not match';
                        errorMessage.style.display = 'block';
                        
                        // Reset button
                        submitBtn.innerHTML = originalBtnText;
                        submitBtn.disabled = false;
                        
                        setTimeout(() => {
                            errorMessage.style.display = 'none';
                        }, 3000);
                        return;
                    }
                    
                    // Get users from localStorage
                    let users = JSON.parse(localStorage.getItem('users') || '[]');
                    
                    // Check if email already exists
                    if (users.some(user => user.email === email)) {
                        errorMessage.textContent = 'Email already exists';
                        errorMessage.style.display = 'block';
                        
                        // Reset button
                        submitBtn.innerHTML = originalBtnText;
                        submitBtn.disabled = false;
                        
                        setTimeout(() => {
                            errorMessage.style.display = 'none';
                        }, 3000);
                        return;
                    }
                    
                    // Create new user with starting balance of $0
                    const newUser = {
                        id: Date.now().toString(),
                        username,
                        email,
                        password,
                        authProvider: 'email',
                        createdAt: new Date().toISOString(),
                        balance: 0,
                        dailyIncome: 0,
                        totalWithdrawn: 0,
                        activePackage: null,
                        transactions: []
                    };
                    
                    // Add user to users array
                    users.push(newUser);
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    // Show success message
                    errorMessage.textContent = 'Account created successfully! Redirecting...';
                    errorMessage.style.display = 'block';
                    errorMessage.style.backgroundColor = 'rgba(16, 185, 129, 0.1)';
                    errorMessage.style.color = '#10b981';
                    errorMessage.style.borderLeft = '3px solid #10b981';
                    
                    // Set current user
                    localStorage.setItem('currentUser', JSON.stringify(newUser));
                    
                    // Redirect to dashboard via the redirect page
                    setTimeout(() => {
                        console.log("Signup - Redirecting to dashboard via redirect page...");
                        window.location.replace('redirect.html');
                    }, 1000);
                }, 1500); // Simulate network delay of 1.5 seconds
            });
            
            // Handle Google Sign-Up
            document.getElementById('google-signup').addEventListener('click', function() {
                // Show loading spinner
                document.getElementById('error-message').style.display = 'none';
                const button = document.getElementById('google-signup');
                const originalText = button.innerHTML;
                button.innerHTML = '<div class="spinner-border spinner-border-sm text-light me-2" role="status"></div> Signing up...';
                button.disabled = true;
                
                setTimeout(() => {
                    // In a real application, this would initiate the Google OAuth flow
                    // For this demo, we'll create a mock Google user
                    const randomId = Math.floor(Math.random() * 10000);
                    const googleUser = {
                        id: 'google_' + Date.now(),
                        username: 'Google User ' + randomId,
                        email: `googleuser${randomId}@example.com`,
                        authProvider: 'google',
                        createdAt: new Date().toISOString(),
                        balance: 0,
                        dailyIncome: 0,
                        totalWithdrawn: 0,
                        activePackage: null,
                        transactions: []
                    };
                    
                    // Reset button
                    button.innerHTML = originalText;
                    button.disabled = false;
                    
                    // Show success message
                    errorMessage.textContent = 'Google signup successful! Redirecting...';
                    errorMessage.style.display = 'block';
                    errorMessage.style.backgroundColor = 'rgba(16, 185, 129, 0.1)';
                    errorMessage.style.color = '#10b981';
                    errorMessage.style.borderLeft = '3px solid #10b981';
                
                // Check if user already exists
                let users = JSON.parse(localStorage.getItem('users') || '[]');
                const existingUser = users.find(u => u.email === googleUser.email);
                
                if (!existingUser) {
                    // Add user to users array
                    users.push(googleUser);
                    localStorage.setItem('users', JSON.stringify(users));
                }
                
                // Set current user
                localStorage.setItem('currentUser', JSON.stringify(existingUser || googleUser));
                
                // Redirect to dashboard via the redirect page
                setTimeout(() => {
                    console.log("Google signup - Redirecting to dashboard via redirect page...");
                    window.location.replace('redirect.html');
                }, 1000);
            });
        });
    </script>
</body>
